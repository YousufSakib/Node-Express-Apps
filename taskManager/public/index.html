<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task Manager</title>
        <link rel="stylesheet" href="style/style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="top">
                <h1>Task Manager</h1>
                <form class="newTaskForm" method="post" action="/api/v1/tasks">
                    <input
                        id="newTaskInput"
                        type="text"
                        name="task_name"
                        placeholder="e.g. wash dishes"
                        required
                    />
                    <input id="newTaskSubmit" type="submit" value="submit" />
                </form>
            </div>
            <ul class="taskList"></ul>
            <div class="editTask">
                <div class="card">
                    <h2>Edit Task</h2>
                    <form class="editTaskForm" action="">
                        <div class="left">
                            <span>Task ID</span>
                            <label for="taskNameEdit">Name</label>
                            <label for="isCompleted">Completed</label>
                        </div>
                        <div class="right">
                            <span></span>
                            <input
                                type="text"
                                name="taskNameEdit"
                                id="taskNameEdit"
                            />
                            <input
                                type="checkbox"
                                name="isCompleted"
                                id="isCompleted"
                                value="completed"
                            />
                        </div>
                        <input
                            type="submit"
                            class="backToTask"
                            value="Back to task"
                        />
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="./index.js"></script>
</html>
